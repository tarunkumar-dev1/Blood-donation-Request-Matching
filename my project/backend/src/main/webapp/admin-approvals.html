<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Pending Approvals - Admin Portal</title>
    <link rel="stylesheet" href="css/professional-style.css" />
    <style>
        .approval-container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 20px;
        }
        .approval-section {
            margin-bottom: 40px;
            background: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .approval-section h2 {
            color: #c41e3a;
            margin-bottom: 20px;
            border-bottom: 2px solid #c41e3a;
            padding-bottom: 10px;
        }
        .pending-item {
            border: 1px solid #ddd;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 5px;
            background: #f9f9f9;
        }
        .pending-item h3 {
            margin: 0 0 10px 0;
            color: #333;
        }
        .pending-item-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            margin-bottom: 15px;
        }
        .detail-item {
            font-size: 14px;
        }
        .detail-label {
            font-weight: bold;
            color: #666;
        }
        .action-buttons {
            display: flex;
            gap: 10px;
        }
        .btn-approve {
            background: #28a745;
            color: white;
            border: none;
            padding: 8px 20px;
            border-radius: 4px;
            cursor: pointer;
        }
        .btn-approve:hover {
            background: #218838;
        }
        .btn-reject {
            background: #dc3545;
            color: white;
            border: none;
            padding: 8px 20px;
            border-radius: 4px;
            cursor: pointer;
        }
        .btn-reject:hover {
            background: #c82333;
        }
        .empty-message {
            text-align: center;
            color: #999;
            padding: 40px;
            font-size: 16px;
        }
        .badge {
            display: inline-block;
            padding: 3px 8px;
            border-radius: 3px;
            font-size: 12px;
            font-weight: bold;
        }
        .badge-pending {
            background: #ffc107;
            color: #000;
        }
        .admin-nav {
            background: #c41e3a;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 5px;
        }
        .admin-nav a {
            color: white;
            text-decoration: none;
            margin-right: 20px;
            padding: 8px 15px;
            border-radius: 4px;
            display: inline-block;
        }
        .admin-nav a:hover,
        .admin-nav a.active {
            background: rgba(255,255,255,0.2);
        }
    </style>
</head>
<body>
    <div class="approval-container">
        <div class="admin-nav">
            <a href="admin.html">Admin Dashboard</a>
            <a href="admin-approvals.html" class="active">Pending Approvals</a>
            <a href="index.html">Home</a>
        </div>

        <h1 style="color: #c41e3a; margin-bottom: 30px;">Pending Approvals</h1>

        <!-- Pending Donors Section -->
        <div class="approval-section">
            <h2>Pending Donor Registrations</h2>
            <div id="pendingDonors">
                <div class="empty-message">Loading...</div>
            </div>
        </div>

        <!-- Pending Match Requests Section -->
        <div class="approval-section">
            <h2>Pending Blood Requests</h2>
            <div id="pendingMatches">
                <div class="empty-message">Loading...</div>
            </div>
        </div>
    </div>

    <script>
        // Fetch pending donors
        async function loadPendingDonors() {
            try {
                const response = await fetch('/api/admin/approvals?type=donor&status=pending');
                const data = await response.json();
                
                const container = document.getElementById('pendingDonors');
                
                if (!data.success || !data.donors || JSON.parse(data.donors).length === 0) {
                    container.innerHTML = '<div class="empty-message">No pending donor registrations</div>';
                    return;
                }
                
                const donors = JSON.parse(data.donors);
                container.innerHTML = donors.map(donor => `
                    <div class="pending-item">
                        <h3>${donor.name} <span class="badge badge-pending">PENDING</span></h3>
                        <div class="pending-item-details">
                            <div class="detail-item"><span class="detail-label">Blood Type:</span> ${donor.bloodType || 'N/A'}</div>
                            <div class="detail-item"><span class="detail-label">Phone:</span> ${donor.phone || 'N/A'}</div>
                            <div class="detail-item"><span class="detail-label">Email:</span> ${donor.email || 'N/A'}</div>
                            <div class="detail-item"><span class="detail-label">Location:</span> ${donor.location || 'N/A'}</div>
                            <div class="detail-item"><span class="detail-label">Pincode:</span> ${donor.pincode || 'N/A'}</div>
                            <div class="detail-item"><span class="detail-label">DOB:</span> ${donor.dob || 'N/A'}</div>
                        </div>
                        <div class="action-buttons">
                            <button class="btn-approve" onclick="approveItem('donor', '${donor.id}')">Approve</button>
                            <button class="btn-reject" onclick="rejectItem('donor', '${donor.id}')">Reject</button>
                        </div>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Error loading pending donors:', error);
                document.getElementById('pendingDonors').innerHTML = '<div class="empty-message">Error loading data</div>';
            }
        }

        // Fetch pending match requests
        async function loadPendingMatches() {
            try {
                const response = await fetch('/api/admin/approvals?type=match&status=pending');
                const data = await response.json();
                
                const container = document.getElementById('pendingMatches');
                
                if (!data.success || !data.matches || JSON.parse(data.matches).length === 0) {
                    container.innerHTML = '<div class="empty-message">No pending blood requests</div>';
                    return;
                }
                
                const matches = JSON.parse(data.matches);
                container.innerHTML = matches.map(match => `
                    <div class="pending-item">
                        <h3>${match.fullname} <span class="badge badge-pending">PENDING</span></h3>
                        <div class="pending-item-details">
                            <div class="detail-item"><span class="detail-label">Blood Type:</span> ${match.bloodtype || 'N/A'}</div>
                            <div class="detail-item"><span class="detail-label">Email:</span> ${match.email || 'N/A'}</div>
                            <div class="detail-item"><span class="detail-label">Location:</span> ${match.location || 'N/A'}</div>
                            <div class="detail-item"><span class="detail-label">Pincode:</span> ${match.pincode || 'N/A'}</div>
                            <div class="detail-item"><span class="detail-label">Note:</span> ${match.note || 'None'}</div>
                        </div>
                        <div class="action-buttons">
                            <button class="btn-approve" onclick="approveItem('match', '${match.id}')">Approve</button>
                            <button class="btn-reject" onclick="rejectItem('match', '${match.id}')">Reject</button>
                        </div>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Error loading pending matches:', error);
                document.getElementById('pendingMatches').innerHTML = '<div class="empty-message">Error loading data</div>';
            }
        }

        // Approve item
        async function approveItem(type, id) {
            if (!confirm(`Are you sure you want to approve this ${type}?`)) return;
            
            try {
                const response = await fetch('/api/admin/approvals', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                    body: new URLSearchParams({ type, id, action: 'approve' })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    alert(`${type === 'donor' ? 'Donor' : 'Blood request'} approved successfully!`);
                    loadPendingDonors();
                    loadPendingMatches();
                } else {
                    alert('Error: ' + (data.error || 'Unknown error'));
                }
            } catch (error) {
                console.error('Error approving:', error);
                alert('Error approving item');
            }
        }

        // Reject item
        async function rejectItem(type, id) {
            if (!confirm(`Are you sure you want to reject this ${type}?`)) return;
            
            try {
                const response = await fetch('/api/admin/approvals', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                    body: new URLSearchParams({ type, id, action: 'reject' })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    alert(`${type === 'donor' ? 'Donor' : 'Blood request'} rejected successfully!`);
                    loadPendingDonors();
                    loadPendingMatches();
                } else {
                    alert('Error: ' + (data.error || 'Unknown error'));
                }
            } catch (error) {
                console.error('Error rejecting:', error);
                alert('Error rejecting item');
            }
        }

        // Load data on page load
        window.addEventListener('DOMContentLoaded', () => {
            loadPendingDonors();
            loadPendingMatches();
        });

        // Auto-refresh every 30 seconds
        setInterval(() => {
            loadPendingDonors();
            loadPendingMatches();
        }, 30000);
    </script>
</body>
</html>
